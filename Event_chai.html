<!-- type: The type of event (e.g., "click", "keydown").

Example: When you press the "Enter" key, the event type is "keydown".

timestamp: The time (in milliseconds) at which the event occurred.

Example: If you click a button at 12:00:00, the timestamp might be something like 1609459200000.

preventDefault: A method that cancels the event if it is cancelable.

Example: Preventing a form from submitting when you click the "Submit" button.
event.preventDefault();

target: The element that triggered the event.

Example: If you click on a paragraph, the paragraph element is the event target.

toElement: The element the pointer moved to during a "mouseover" event.

Example: When you move your mouse over an image, the image element is the toElement.

srcElement: The element that originally triggered the event.

Example: If you click on an anchor tag (<a>) inside a list item, the anchor element is the srcElement.

currentTarget: The element to which the event handler is attached.

Example: If an event handler is attached to a div and you click a span inside the div, the div is the currentTarget.

clientX: The horizontal coordinate within the application's client area at which the event occurred (excluding scroll offset).

Example: When you click 100 pixels from the left edge of the window, clientX might be 100.

clientY: The vertical coordinate within the application's client area at which the event occurred (excluding scroll offset).

Example: When you click 150 pixels from the top edge of the window, clientY might be 150.

screenX: The horizontal coordinate within the screen at which the event occurred.

Example: When you click 500 pixels from the left edge of the screen, screenX might be 500.

screenY: The vertical coordinate within the screen at which the event occurred.

Example: When you click 300 pixels from the top edge of the screen, screenY might be 300.

altKey: A boolean indicating whether the "Alt" key was pressed when the event was triggered.

Example: If you hold the "Alt" key while clicking a link, altKey will be true.

ctrlKey: A boolean indicating whether the "Control" key was pressed when the event was triggered.

Example: If you hold the "Control" key while clicking a checkbox, ctrlKey will be true.

shiftKey: A boolean indicating whether the "Shift" key was pressed when the event was triggered.

Example: If you hold the "Shift" key while clicking a button, shiftKey will be true.

keyCode: A number representing the key that was pressed during a keyboard event.

Example: If you press the "A" key, the keyCode will be 65. -->



<!-- Mouse Events
click: Triggered when an element is clicked.

dblclick: Triggered when an element is double-clicked.

mousedown: Triggered when the mouse button is pressed down.

mouseup: Triggered when the mouse button is released.

mousemove: Triggered when the mouse is moved over an element.

mouseover: Triggered when the mouse pointer enters the element.

mouseout: Triggered when the mouse pointer leaves the element.

Keyboard Events
keydown: Triggered when a key is pressed down.

keyup: Triggered when a key is released.

keypress: Triggered when a key is pressed and released.

Form Events
submit: Triggered when a form is submitted.

reset: Triggered when a form is reset.

focus: Triggered when an element gains focus.

blur: Triggered when an element loses focus.

change: Triggered when the value of an element changes.

input: Triggered when the value of an element is changed.

UI Events
load: Triggered when the page or an image is fully loaded.

unload: Triggered when the page is unloaded.

resize: Triggered when the window is resized.

scroll: Triggered when the user scrolls in an element.

Touch Events (for touch devices)
touchstart: Triggered when a touch point is placed on the touch surface.

touchend: Triggered when a touch point is removed from the touch surface.

touchmove: Triggered when a touch point is moved along the touch surface.

touchcancel: Triggered when a touch point is disrupted.

Drag and Drop Events
dragstart: Triggered when dragging of an element starts.

drag: Triggered when an element is being dragged.

dragend: Triggered when dragging of an element ends.

dragenter: Triggered when the dragged element enters a drop target.

dragover: Triggered when the dragged element is over a drop target.

dragleave: Triggered when the dragged element leaves a drop target.

drop: Triggered when the dragged element is dropped on a drop target.

Clipboard Events
copy: Triggered when copying content.

cut: Triggered when cutting content.

paste: Triggered when pasting content. -->
